{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}تسجيل الدخول - نظام إدارة الإجازات المرضية{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4>تسجيل الدخول</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p>ليس لديك حساب؟ <a href="{% url 'register' %}">تسجيل حساب جديد</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
