{% load crispy_forms_tags %}

<!-- Modal para agregar paciente -->
<!-- Modal para agregar acompañante -->
<div class="modal fade" id="companionModal" tabindex="-1" aria-labelledby="companionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="companionModalLabel">إضافة مرافق جديد</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="alert-container-companion"></div>
                <form id="companion-form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="new_companion_national_id">رقم الهوية</label>
                                <input type="text" class="form-control" id="new_companion_national_id" name="national_id" required>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="new_companion_name">اسم المرافق</label>
                                <input type="text" class="form-control" id="new_companion_name" name="name" required>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="new_companion_phone">رقم الهاتف</label>
                                <input type="text" class="form-control" id="new_companion_phone" name="phone">
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="new_companion_relation">صلة القرابة</label>
                                <input type="text" class="form-control" id="new_companion_relation" name="relation">
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="new_companion_employer_name">جهة العمل</label>
                                <input type="text" class="form-control" id="new_companion_employer_name" name="employer_name">
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="new_companion_address">العنوان</label>
                                <input type="text" class="form-control" id="new_companion_address" name="address">
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                <button type="button" class="btn btn-primary" id="save-companion-btn">حفظ</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para agregar doctor -->
<div class="modal fade" id="doctorModal" tabindex="-1" aria-labelledby="doctorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="doctorModalLabel">إضافة طبيب جديد</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="alert-container-doctor"></div>
                <form id="doctor-form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="new_doctor_national_id">رقم الهوية</label>
                                <input type="text" class="form-control" id="new_doctor_national_id" name="national_id" required>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="new_doctor_name">اسم الطبيب</label>
                                <input type="text" class="form-control" id="new_doctor_name" name="name" required>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="new_doctor_position">التخصص</label>
                                <input type="text" class="form-control" id="new_doctor_position" name="position">
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="new_doctor_hospital">المستشفى</label>
                                <select class="form-control" id="new_doctor_hospital" name="hospital">
                                    <option value="">اختر المستشفى</option>
                                    {% for hospital in hospitals %}
                                    <option value="{{ hospital.id }}">{{ hospital.name }}</option>
                                    {% endfor %}
                                </select>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="mt-2">
                                <button type="button" class="btn btn-sm btn-outline-primary" id="add-hospital-modal-btn">
                                    <i class="fas fa-plus-circle"></i> إضافة مستشفى جديد
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="new_doctor_phone">رقم الهاتف</label>
                                <input type="text" class="form-control" id="new_doctor_phone" name="phone">
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                <button type="button" class="btn btn-primary" id="save-doctor-btn">حفظ</button>
            </div>
        </div>
    </div>
</div>
